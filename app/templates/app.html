<head>

  <script src="/js/jquery-ui.min.js"></script>
  
  <script src="/js/angular.min.js"></script>

  <meta name="description" content="Easily create YouTube playlists, queue and share with your friends!" />
  <meta property="og:title" content="qtube.io" />
  <meta property="og:description" content="Easily create YouTube playlists, queue and share with your friends!" />

<body ng-app="qTube" ng-controller="AppController">
  <div id="wrapper">
    <div id="title-wrap">
      <a href="http://qtube.io/" id="app-title">qtube.io</a>
      <a id="about-link">about</a>
    </div>
    <div id="about">
      <p><span class="emph">Build 1 - August 2014</span><br /><em>created by Loren Howard</em> - <a href="mailto:hello@lorenhoward.com">contact</a><br /><strong>Front-end:</strong> <a href="https://angularjs.org/" target="_blank">AngularJS</a>, <a href="https://developers.google.com/youtube/" target="_blank">YouTube API</a>, <a href="https://developers.google.com/gdata/" target="_blank">Gdata</a>, <a href="http://jquery.com/" target="_blank">jQuery</a>,<br /><strong>Back-end:</strong> <a href="http://flask.pocoo.org/" target="_blank">Flask</a>, <a href="https://pythonhosted.org/Flask-SQLAlchemy/" target="_blank">Flask-SQLAlchemy</a>, <a href="http://www.postgresql.org/" target="_blank">PostgreSQL</a>, <a href="http://nginx.org/en/" target="_blank">nginx</a>.</p>
    </div>
    <script>
      $(document).ready(function() {
        // initialize the about information as hidden
        $('#about').toggle(0);

        $('#about-link').click( function() {
          $('#about').toggle( 400 );
        });
      });
    </script>
    <qt-search-bar></qt-search-bar>
    <qt-player></qt-player>
    <qt-player-progress-bar></qt-player-progress-bar>
    <qt-player-buttons></qt-player-buttons>
    <qt-queue></qt-queue>
    <qt-search-results></qt-search-results>
